<button
  class="h-8 w-8 flex items-center justify-center focus:outline-none hover:scale-105 transition-all duration-300 relative rounded-full border-accent border-1"
  aria-label="DarkMode"
  (click)="toggleDarkMode()"
>
  <div
    class="w-5 h-5 rounded-full transition-all duration-300 border-accent border-1"
    [class.bg-accent]="isDarkMode"
    [class.bg-accent]="!isDarkMode"
  ></div>
</button>

<div class="min-h-screen bg-background text-text">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-4">Bienvenue sur mon portfolio</h1>
    <p class="text-text">Je suis un développeur web passionné par la création de sites web modernes et performants.</p>
  </div>
</div>
