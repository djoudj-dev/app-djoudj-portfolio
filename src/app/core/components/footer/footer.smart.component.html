<footer class="bg-background shadow-sm">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row justify-between items-start gap-8">
      <!-- Logo and copyright -->
      <div class="flex flex-col items-start">
        <h2 class="text-2xl text-text font-bold">Julien<span class="text-accent">.</span>N</h2>
        <p class="text-secondary text-sm mt-2">© 2025 Tous droits réservés</p>
      </div>

      <!-- Raccourcis -->
      <div class="flex flex-col">
        <h3 class="text-text font-semibold mb-3">Raccourcis</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-2">
          @for (item of shortcutItems; track item) {
            <a
              (click)="scrollToSection(item.fragment)"
              class="text-secondary hover:text-accent transition duration-200 cursor-pointer relative group"
            >
              {{ item.label }}
              <span
                class="absolute left-0 bottom-[-2px] w-full h-[1px] bg-accent transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"
              ></span>
            </a>
          }
        </div>
      </div>

      <!-- Légal -->
      <div class="flex flex-col">
        <h3 class="text-text font-semibold mb-3">Légal</h3>
        <ul class="space-y-2">
          @for (item of legalItems; track item) {
            <li>
              <a
                [routerLink]="[item.route]"
                class="text-secondary hover:text-accent transition duration-200 cursor-pointer relative group"
              >
                {{ item.label }}
                <span
                  class="absolute left-0 bottom-[-2px] w-full h-[1px] bg-accent transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"
                ></span>
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</footer>
